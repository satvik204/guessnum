<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Guesser Game</h2>
        <button class="button easy">Easy</button>
        <button class="button medium">medium</button>
        <button class="button hard">Hard</button>
        <button class="button expert">Expert</button>
        <button class="button impossible">Impossible</button>
        
    </div>

    <div class="mainpage">
        <h2>Guesser Game</h2>
        <h1 class="numdisplay"></h1>
        <input type="number" name="" id="guess_number">
        <p class="gorl"></p>
        <P class="guess">Guesses <span class="gno"></span></P>
        <button class="Submit">Submit</button>
        <button class="PlayAgain">Play Again</button>
        <button class="Back">Back</button>

    </div>
</body>
<script src="./app.js"></script>
</html>
